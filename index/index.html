<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/trianglify@4.1.1/dist/trianglify.bundle.min.js"></script>
    <title>Bienvenida MyLook</title>
</head>

<body>
    <main>
        <section class="sectionBienvenida">
            <article class="bienvenidaIzquierda" id="bienvenidaIzquierda">
                <div class="logo">
                    <img class="bombilla" src="/icons/bombilla.svg" alt="Descripción del SVG">
                </div>
                <div class="textoBienvenida">
                    <h3>Bienvenido a</h3>
                    <h1>MYLOOK</h1>
                    <p>Resplandece con estilo.
                        Haz tu cita hoy mismo y déjate envolver por la belleza
                    </p>
                    <a href="#"><button>¡iniciar ahora!</button></a>
                </div>
                <div class="redesSociales">
                    <img src="/icons/redesSociales/facebook-brands.svg" alt="" srcset="">
                    <img src="/icons/redesSociales/instagram (1).svg" alt="" srcset="">
                    <img src="/icons/redesSociales/whatsapp (3).svg" alt="" srcset="">
                </div>

            </article>
            <article class="bienvenidaDerecha">

        </section>
        <section class="servicios">
            <h2>¿Que encuentras en MYLOOK?</h2>
            <p>Aqui encontraras diferentes tipos de establecimientos
                para brindarte una gran cantidad de servicios
            </p>
            <h3 class="subtitulo">TIPOS DE ESTABLECIMIENTO</h3>
            <div class="contenedorServiciosImgs">
                <div class="servicioCard">
                    <img src="/imagenes/depilacion2.jpg" alt="" srcset="">
                    <h4>Depilacion</h4>
                </div>
                <div class="servicioCard">
                    <img src="/imagenes/uñas2.jpg" alt="" srcset="">
                    <h4>Uñas</h4>
                </div>
                <div class="servicioCard">
                    <img src="/imagenes/barba2.jpg" alt="" srcset="">
                    <h4>Barberia</h4>
                </div>
                <div class="servicioCard">
                    <img src="/imagenes/maquillaje2.jpg" alt="" srcset="">
                    <h4>Maquillaje</h4>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>


    <script src="app.js"></script>
</body>

</html>
